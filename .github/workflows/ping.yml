name: Ping on Issue Comment

on:
  issue_comment:
    types: [created]

permissions:
  issues: write

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Reply "pong"
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.issue.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body: `ğŸ“ pong (I saw your comment). Run: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });
